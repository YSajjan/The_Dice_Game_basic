<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
  <link rel="stylesheet" href="/CSS/style.css">

  <title>Dice Game</title>
  <style>
    .bg {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #6c757d;
    }

    .navbar h2 {
      color: #fff;
    }

    .n1 {
      background-color: #f8f9fa;
    }

    .container {
      padding: 40px 0;
    }

    .card {
      width: 100%;
      border: none;
    }

    .img1,
    .img2 {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-body-tertiary">
    <div class="container">
      <span class="navbar-brand mt-4 mb-2"><h2>The Dice Game</h2></span>
    </div>
  </nav>

  <div class="n1">
    <div class="container">
      <h3 class="text-center my-5">Let's Roll the Dice</h3>
    </div>
  </div>

  <div class="container text-center">
    <div class="card">
      <div class="card-body">
        <div class="row justify-content-center">
          <div class="col-4">
            <h4 class="img1">Player 1</h4>
            <img class="img1" src="/img/dice6.png" height="100">
          </div>
          <div class="col-4">
            <h4 class="img2">Player 2</h4>
            <img class="img2" src="/img/dice6.png" height="100">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="/Js/index.js" charset="utf-8"></script>
</body>

</html>
